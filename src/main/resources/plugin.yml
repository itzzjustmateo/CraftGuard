name: CraftGuard
version: "${project.version}"
main: de.devflare.CraftGuard.CraftGuard
api: "1.21"
api-version: "1.21"
prefix: CraftGuard
authors: [DevFlare, ItzzMateo]
description: World-based crafting management for Minecraft servers
website: https://devflare.de
softdepend: [WorldGuard, PlaceholderAPI]

commands:
  craftguard:
    description: Manage crafting permissions per world
    usage: /<command> <world> <type> <on|off|toggle>
    aliases: [cguard, cg]
    permission: craftguard.admin

permissions:
  craftguard.admin:
    description: Allows access to CraftGuard commands
    default: op
  craftguard.bypass:
    description: Bypass crafting restrictions
    default: false

dependencies:
  server:
    PlaceholderAPI:
      load: BEFORE
      required: false
      join-classpath: true
    WorldGuard:
      load: BEFORE
      required: false
      join-classpath: true
