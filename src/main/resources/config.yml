# CraftGuard Configuration File
# -----------------------------------------
# All user-facing messages and plugin settings can be modified here.
#
# Color codes: Supports both legacy codes (&a, &c, etc.) and MiniMessage tags (<green>, <red>).
# Placeholders: {world}, {state}, {type}, {player}
# Types: crafting, nether-portal, end-portal, anvil, furnace, etc.

# Controls the prefix shown at the start of all player-facing messages
prefix:
  enabled: true
  text: "<green>CraftGuard</green> "

messages:
  # Messages sent to players on command success
  feature-enabled: "<green>{type}</green> has been <bold><a>enabled</a></bold> <gray>in world <e>{world}</e>.</gray>"
  feature-disabled: "<red>{type}</red> has been <bold><c>disabled</c></bold> <gray>in world <e>{world}</e>.</gray>"
  feature-toggled: "<yellow>{type}</yellow> in world <e>{world}</e> is now <bold>{state}</bold>."

  # Error messages shown to players
  no-permission: "<red>You do not have permission to use this command.</red>"
  world-not-found: "<red>World <yellow>{world}</yellow> was not found.</red>"
  invalid-usage: "<red>Incorrect usage!</red> <gray>Correct syntax: /cg &l<world> &l<type> &l<on|off|toggle></gray>"
  invalid-type: "<red>Unknown type specified!</red> <gray>Available types:</gray> <yellow>crafting, nether-portal, end-portal, anvil, furnace, enchanting, etc.</yellow>"
  console-must-specify-world: "<red>This command must be run by a player or include a world name.</red>"

  # Message shown when a player tries to use a blocked feature
  feature-blocked: "<red>{type}</red> is <bold>disabled</bold> in <yellow>{world}</yellow>. <gray>You cannot use it here.</gray>"


  # Help command output
  help:
    - "<dark_gray>------------------[ <green>CraftGuard Help</green> ]------------------</dark_gray>"
    - "<yellow>Commands:</yellow>"
    - " <aqua>/cg <world> <type> <on|off|toggle></aqua>"
    - " <gray>» Manage features (e.g. anvil, nether-portal, crafting)</gray>"
    - " <aqua>/cg reload</aqua> <gray>» Reload configurations</gray>"
    - " <aqua>/cg help</aqua> <gray>» Show this menu</gray>"
    - "<yellow>Permissions:</yellow>"
    - " <gray>Admin: <blue>craftguard.admin</blue></gray>"
    - " <gray>Bypass: <blue>craftguard.bypass.<type></blue> or <blue>craftguard.bypass.*</blue></gray>"
    - "<dark_gray>-----------------------------------------------------</dark_gray>"

  # Status fragments (used for dynamic state messages, supports color and emphasis)
  status-enabled: "<green><bold>ENABLED</bold></green>"
  status-disabled: "<red><bold>DISABLED</bold></red>"


  # Feature type names (how they appear in messages)
  type-names:
    crafting: "Crafting"
    nether-portal: "Nether Portal"
    end-portal: "End Portal"
    anvil: "Anvil"
    furnace: "Furnace"
    blast-furnace: "Blast Furnace"
    smoker: "Smoker"
    enchanting: "Enchanting"
    brewing: "Brewing"
    smithing: "Smithing"
    loom: "Loom"
    cartography: "Cartography"
    grindstone: "Grindstone"
    stonecutter: "Stonecutter"

  # Console-only messages
  plugin-enabled: "CraftGuard v{version} has started successfully and is now active."
  config-reloaded: "&aCraftGuard configuration reloaded successfully."
  plugin-disabled: "CraftGuard has been disabled and all features are now inactive."
  config-loaded: "Settings and configuration loaded for CraftGuard."
  commands-registered: "Registered command: /cg"
  listeners-registered: "All event listeners for CraftGuard are now active."
  placeholderapi-registered: "PlaceholderAPI integration enabled for CraftGuard."
  placeholderapi-failed: "Could not register PlaceholderAPI expansion. Placeholder support will be disabled."
  placeholderapi-not-found: "PlaceholderAPI not detected; placeholder support is unavailable."

# General plugin behavior settings
settings:
  notify-on-block: true

  # Default state for any feature in a new world
  default-state: true

  event-priority: HIGHEST
  ignore-cancelled-events: true

# Advanced technical settings
advanced:
  debug-mode: false
  cache-world-states: true
  auto-save-interval: 0
