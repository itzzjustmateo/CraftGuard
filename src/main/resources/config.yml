# CraftGuard Configuration File
# -----------------------------------------
# All user-facing messages and plugin settings can be modified here.
#
# Color codes: Supports both legacy codes (&a, &c, etc.) and MiniMessage tags (<green>, <red>).
# Placeholders: {world}, {state}, {type}, {player}
# Types: crafting, nether-portal, end-portal, anvil, furnace, etc.

# !! DO NOT TOUCH !!
config-version: 3

# Controls the prefix shown at the start of all player-facing messages
prefix:
  enabled: true
  text: "<green>ᴄʀᴀꜰᴛɢᴜᴀʀᴅ</green> "

messages:
  # Messages sent to players on command success
  feature-enabled: "<green>{type}</green> ʜᴀꜱ ʙᴇᴇɴ <bold><green>ᴇɴᴀʙʟᴇᴅ</green></bold> <gray>ɪɴ ᴡᴏʀʟᴅ <yellow>{world}</yellow>.</gray>"
  feature-disabled: "<red>{type}</red> ʜᴀꜱ ʙᴇᴇɴ <bold><red>ᴅɪꜱᴀʙʟᴇᴅ</red></bold> <gray>ɪɴ ᴡᴏʀʟᴅ <yellow>{world}</yellow>.</gray>"
  feature-toggled: "<yellow>{type}</yellow> ɪɴ ᴡᴏʀʟᴅ <yellow>{world}</yellow> ɪꜱ ɴᴏᴡ <bold>{state}</bold>."

  # Error messages shown to players
  no-permission: "<red>ʏᴏᴜ ᴅᴏ ɴᴏᴛ ʜᴀᴠᴇ ᴘᴇʀᴍɪꜱꜱɪᴏɴ ᴛᴏ ᴜꜱᴇ ᴛʜɪꜱ ᴄᴏᴍᴍᴀɴᴅ.</red>"
  world-not-found: "<red>ᴡᴏʀʟᴅ <yellow>{world}</yellow> ᴡᴀꜱ ɴᴏᴛ ꜰᴏᴜɴᴅ.</red>"
  invalid-usage: "<red>ɪɴᴄᴏʀʀᴇᴄᴛ ᴜꜱᴀɢᴇ!</red> <gray>ꜱʏɴᴛᴀx: /cg <world> <type> <on|off|toggle></gray>"
  invalid-type: "<red>ᴜɴᴋɴᴏᴡɴ ᴛʏᴘᴇ!</red> <gray>ᴀᴠᴀɪʟᴀʙʟᴇ:</gray> <yellow>crafting, nether-portal, end-portal, anvil, furnace, enchanting, etc.</yellow>"
  console-must-specify-world: "<red>ᴛʜɪꜱ ᴄᴏᴍᴍᴀɴᴅ ᴍᴜꜱᴛ ʙᴇ ʀᴜɴ ʙʏ ᴀ ᴘʟᴀʏᴇʀ ᴏʀ ɪɴᴄʟᴜᴅᴇ ᴀ ᴡᴏʀʟᴅ ɴᴀᴍᴇ.</red>"

  # Message shown when a player tries to use a blocked feature
  feature-blocked: "<red>{type}</red> ɪꜱ <bold>ᴅɪꜱᴀʙʟᴇᴅ</bold> ɪɴ <yellow>{world}</yellow>. <gray>ʏᴏᴜ ᴄᴀɴɴᴏᴛ ᴜꜱᴇ ɪᴛ ʜᴇʀᴇ.</gray>"

  # Help command output (admin-only in v1.5.1+)
  help:
    - "<dark_gray>------------------[ <green>ᴄʀᴀꜰᴛɢᴜᴀʀᴅ ʜᴇʟᴘ</green> ]------------------</dark_gray>"
    - "<yellow>ᴄᴏᴍᴍᴀɴᴅꜱ:</yellow>"
    - " <aqua>/cg</aqua> <gray>» ᴏᴘᴇɴ ᴛʜᴇ ᴍᴀɴᴀɢᴇᴍᴇɴᴛ ɢᴜɪ</gray>"
    - " <aqua>/cg <world> <type> <on|off|toggle></aqua>"
    - " <gray>» ᴍᴀɴᴀɢᴇ ꜰᴇᴀᴛᴜʀᴇꜱ (e.g. anvil, nether-portal, crafting)</gray>"
    - " <aqua>/cg reload</aqua> <gray>» ʀᴇʟᴏᴀᴅ ᴄᴏɴꜰɪɢᴜʀᴀᴛɪᴏɴꜱ</gray>"
    - " <aqua>/cg help</aqua> <gray>» ꜱʜᴏᴡ ᴛʜɪꜱ ᴍᴇɴᴜ</gray>"
    - "<yellow>ᴘᴇʀᴍɪꜱꜱɪᴏɴꜱ:</yellow>"
    - " <gray>ᴀᴅᴍɪɴ: <blue>craftguard.admin</blue></gray>"
    - " <gray>ʙʏᴘᴀꜱꜱ: <blue>craftguard.bypass.<type></blue> ᴏʀ <blue>craftguard.bypass.*</blue></gray>"
    - "<yellow>ꜰᴇᴀᴛᴜʀᴇꜱ:</yellow>"
    - " <gray>» ɪɴᴛᴇʀᴀᴄᴛɪᴠᴇ ɢᴜɪ ᴡɪᴛʜ ᴘʀᴇᴍɪᴜᴍ ᴅᴇꜱɪɢɴ</gray>"
    - " <gray>» ᴀᴜᴛᴏᴍᴀᴛɪᴄ ᴜᴘᴅᴀᴛᴇ ɴᴏᴛɪꜰɪᴄᴀᴛɪᴏɴꜱ ᴠɪᴀ ᴍᴏᴅʀɪɴᴛʜ</gray>"
    - "<dark_gray>-----------------------------------------------------</dark_gray>"

  # Status fragments (used for dynamic state messages)
  status-enabled: "<green><bold>ᴇɴᴀʙʟᴇᴅ</bold></green>"
  status-disabled: "<red><bold>ᴅɪꜱᴀʙʟᴇᴅ</bold></red>"

  # Feature type names (how they appear in messages)
  type-names:
    crafting: "ᴄʀᴀꜰᴛɪɴɢ"
    nether-portal: "ɴᴇᴛʜᴇʀ ᴘᴏʀᴛᴀʟ"
    end-portal: "ᴇɴᴅ ᴘᴏʀᴛᴀʟ"
    anvil: "ᴀɴᴠɪʟ"
    furnace: "ꜰᴜʀɴᴀᴄᴇ"
    blast-furnace: "ʙʟᴀꜱᴛ ꜰᴜʀɴᴀᴄᴇ"
    smoker: "ꜱᴍᴏᴋᴇʀ"
    enchanting: "ᴇɴᴄʜᴀɴᴛɪɴɢ"
    brewing: "ʙʀᴇᴡɪɴɢ"
    smithing: "ꜱᴍɪᴛʜɪɴɢ"
    loom: "ʟᴏᴏᴍ"
    cartography: "ᴄᴀʀᴛᴏɢʀᴀᴘʜʏ"
    grindstone: "ɢʀɪɴᴅꜱᴛᴏɴᴇ"
    stonecutter: "ꜱᴛᴏɴᴇᴄᴜᴛᴛᴇʀ"

  # Console-only messages
  plugin-enabled: "CraftGuard v{version} has started successfully and is now active."
  config-reloaded: "<green>ᴄʀᴀꜰᴛɢᴜᴀʀᴅ ᴄᴏɴꜰɪɢᴜʀᴀᴛɪᴏɴ ʀᴇʟᴏᴀᴅᴇᴅ ꜱᴜᴄᴄᴇꜱꜱꜰᴜʟʟʏ.</green>"
  plugin-disabled: "CraftGuard has been disabled and all features are now inactive."
  config-loaded: "Settings and configuration loaded for CraftGuard."
  commands-registered: "Registered command: /cg"
  listeners-registered: "All event listeners for CraftGuard are now active."
  placeholderapi-registered: "PlaceholderAPI integration enabled for CraftGuard."
  placeholderapi-failed: "Could not register PlaceholderAPI expansion. Placeholder support will be disabled."
  placeholderapi-not-found: "PlaceholderAPI not detected; placeholder support is unavailable."

