# General plugin behavior settings
settings:
  notify-on-block: true

  # Default state for any feature in a new world
  default-state: true

  event-priority: HIGHEST
  ignore-cancelled-events: true

# Extended modules
modules:
  containers:
    enabled: true
    blocked-types:
      - CHEST
      - TRAPPED_CHEST
      - ENDER_CHEST
      - BARREL
      - SHULKER_BOX
      - WHITE_SHULKER_BOX
      - ORANGE_SHULKER_BOX
      - MAGENTA_SHULKER_BOX
      - LIGHT_BLUE_SHULKER_BOX
      - YELLOW_SHULKER_BOX
      - LIME_SHULKER_BOX
      - PINK_SHULKER_BOX
      - GRAY_SHULKER_BOX
      - LIGHT_GRAY_SHULKER_BOX
      - CYAN_SHULKER_BOX
      - PURPLE_SHULKER_BOX
      - BLUE_SHULKER_BOX
      - BROWN_SHULKER_BOX
      - GREEN_SHULKER_BOX
      - RED_SHULKER_BOX
      - BLACK_SHULKER_BOX

  worldguard:
    use-integration: true
    # If true, restrictions are ignored in regions with 'cg-interaction-bypass' flag
    default-allow-in-regions: false

# Auditing and logging
logging:
  enabled: true
  file-name: "audit_log.txt"
  async: true # Essential for performance

# Update notifications
updates:
  # Check Modrinth for new versions on startup and every 6 hours
  check-for-updates: true
  # Automatically download new JAR to plugins/update/ when 2+ minor versions behind
  auto-download: true

# Advanced technical settings
advanced:
  debug-mode: false
  cache-world-states: true
  auto-save-interval: 0
